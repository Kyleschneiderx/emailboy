<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmailBoy</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      width: 500px;
      min-height: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Auth Section -->
    <div id="authSection" class="auth-section" style="display: none;">
      <div class="auth-content">
        <h2>Sign In to EmailBoy</h2>
        <div id="authError" class="auth-error" style="display: none;"></div>
        <div class="form-group">
          <input type="email" id="authEmail" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="authPassword" placeholder="Password" required>
        </div>
        <button id="signInBtn" class="btn btn-primary">Sign In</button>
        <button id="signUpBtn" class="btn btn-secondary" style="display: none;">Sign Up</button>
        <p class="auth-switch">Don't have an account? <a href="#" id="showSignUp">Sign up</a></p>
      </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
    <header>
      <h1>üìß EmailBoy</h1>
      <div class="header-actions">
        <span id="userEmail" class="user-email"></span>
        <span id="premiumBadge" class="premium-badge-popup" style="display: none;">‚≠ê Premium</span>
        <span id="freeBadge" class="free-badge-popup" style="display: none;">Free Plan</span>
        <button id="syncBtn" class="btn btn-primary" title="Sync to Database">Sync</button>
        <button id="exportBtn" class="btn btn-secondary" title="Export CSV">Export</button>
      </div>
      <div id="syncStatus" class="sync-status" style="display: none;">
        <span class="sync-indicator"></span>
        <span class="sync-text">Syncing...</span>
      </div>
    </header>
    
    <!-- Premium CTA Banner (shown for free users) -->
    <div id="premiumCTABanner" class="premium-cta-banner" style="display: none;">
      <div class="cta-content">
        <div class="cta-icon">üîí</div>
        <div class="cta-text">
          <h3>Premium Required</h3>
          <p>Upgrade to Premium to start collecting emails while you browse</p>
        </div>
        <button id="upgradeCTABtn" class="btn btn-cta">Upgrade Now</button>
      </div>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Total Emails:</span>
        <span class="stat-value" id="totalCount">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Unique Domains:</span>
        <span class="stat-value" id="domainCount">0</span>
      </div>
    </div>
    
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search emails...">
    </div>
    
    <div class="email-list" id="emailList">
      <div class="loading">Loading emails...</div>
    </div>
    
    <footer>
      <a href="options.html" target="_blank" class="settings-link">‚öôÔ∏è Settings</a>
    </footer>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
